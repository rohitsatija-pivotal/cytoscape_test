<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Cytoscape Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.29.2/cytoscape.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/cytoscape-sbml@1.0.0/cytoscape-sbml.min.js"></script> -->
    <style>
        #cy {
            width: 100%;
            height: 600px;
            display: block;
        }
    </style>
  </head>

  <style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
  </style>

  <body>
    <h1>Cytoscape Test Network</h1>
    <div id="cy"></div>

    <script>
      var cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [
            // nodes
            { data: { id: 'a' } },
            { data: { id: 'b' } },
            { data: { id: 'c' } },
            { data: { id: 'd' } },
            { data: { id: 'e' } },
            { data: { id: 'f' } },
            // edges
            {
                data: {
                id: 'ab',
                source: 'a',
                target: 'b'
                }
            },
            {
                data: {
                id: 'cd',
                source: 'c',
                target: 'd'
                }
            },
            {
                data: {
                id: 'ef',
                source: 'e',
                target: 'f'
                }
            },
            {
                data: {
                id: 'ac',
                source: 'a',
                target: 'c'
                }
            },
            {
                data: {
                id: 'be',
                source: 'b',
                target: 'e'
                }
            }
            ],
            layout: {
                    name: 'cose'
                },  
            style: [
                {
                    selector: 'node',
                    style: {
                        shape: 'round-rectangle',
                        'background-color': 'cyan',
                        label: 'data(id)'
                    }
                }]    
        });
    </script>
  </body>
</html>
